<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5">
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
        <div id="metrics_json" style="text-align: center; padding: 10x">
            <p>metrics_json</p>
            <div style="display: flex;justify-content: center;">
                <table>
<thead>
<tr><th style="text-align: right;">  iou_test</th><th style="text-align: right;">  dice_score_test</th></tr>
</thead>
<tbody>
<tr><td style="text-align: right;">         0</td><td style="text-align: right;">                0</td></tr>
</tbody>
</table>
            </div>
        </div>

    <div id = "static_dice_score_test">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
        "values": [
    {
        "dice_score_test": "0.0",
        "rev": "workspace",
        "step": "0"
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "layer": [
        {
            "encoding": {
                "x": {
                    "field": "step",
                    "type": "quantitative",
                    "title": "step"
                },
                "y": {
                    "field": "dice_score_test",
                    "type": "quantitative",
                    "title": "dice_score_test",
                    "scale": {
                        "zero": false
                    }
                },
                "color": {
                    "field": "rev",
                    "type": "nominal"
                },
                "tooltip": [
                    {
                        "field": "step",
                        "type": "quantitative"
                    },
                    {
                        "field": "dice_score_test",
                        "type": "quantitative"
                    },
                    {
                        "field": "rev",
                        "type": "nominal"
                    }
                ]
            },
            "layer": [
                {
                    "mark": "line"
                },
                {
                    "transform": [
                        {
                            "filter": {
                                "param": "hover",
                                "empty": false
                            }
                        }
                    ],
                    "mark": "circle"
                },
                {
                    "mark": "rule",
                    "params": [
                        {
                            "name": "hover",
                            "select": {
                                "type": "point",
                                "on": "mouseover",
                                "nearest": true
                            }
                        }
                    ],
                    "encoding": {
                        "color": {
                            "condition": {
                                "param": "hover",
                                "empty": false,
                                "value": "1"
                            },
                            "value": "transparent"
                        }
                    }
                }
            ]
        }
    ]
}
;
            vegaEmbed('#static_dice_score_test', spec);
        </script>
    </div>
    

    <div id = "static_iou_test">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
        "values": [
    {
        "iou_test": "0.0",
        "rev": "workspace",
        "step": "0"
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "layer": [
        {
            "encoding": {
                "x": {
                    "field": "step",
                    "type": "quantitative",
                    "title": "step"
                },
                "y": {
                    "field": "iou_test",
                    "type": "quantitative",
                    "title": "iou_test",
                    "scale": {
                        "zero": false
                    }
                },
                "color": {
                    "field": "rev",
                    "type": "nominal"
                },
                "tooltip": [
                    {
                        "field": "step",
                        "type": "quantitative"
                    },
                    {
                        "field": "iou_test",
                        "type": "quantitative"
                    },
                    {
                        "field": "rev",
                        "type": "nominal"
                    }
                ]
            },
            "layer": [
                {
                    "mark": "line"
                },
                {
                    "transform": [
                        {
                            "filter": {
                                "param": "hover",
                                "empty": false
                            }
                        }
                    ],
                    "mark": "circle"
                },
                {
                    "mark": "rule",
                    "params": [
                        {
                            "name": "hover",
                            "select": {
                                "type": "point",
                                "on": "mouseover",
                                "nearest": true
                            }
                        }
                    ],
                    "encoding": {
                        "color": {
                            "condition": {
                                "param": "hover",
                                "empty": false,
                                "value": "1"
                            },
                            "value": "transparent"
                        }
                    }
                }
            ]
        }
    ]
}
;
            vegaEmbed('#static_iou_test', spec);
        </script>
    </div>
    
</body>
</html>
